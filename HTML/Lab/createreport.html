<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Test Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="/CSS/lab.css">
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white py-3 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h5 mb-0">Create Test Report</h1>
      <a href="labhome.html" class="btn btn-light">← Back to Dashboard</a>
    </div>
  </header>

  <!-- Report Form -->
  <main class="container py-5">
    <div class="card p-4 shadow">
      <h3 class="mb-4">Test Report Form</h3>
      <form id="reportForm">
        <div class="row mb-3">
            <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required />
          </div>
             <div class="col-md-6">
            <label for="patientid" class="form-label">Patient ID</label>
            <input type="text" class="form-control" id="patientid" required />
          </div>
          <div class="col-md-6">
            <label for="patientName" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="patientName" required />
          </div>
          <div class="col-md-6">
            <label for="doctorName" class="form-label">Doctor Name</label>
            <input type="text" class="form-control" id="doctorName" required />
          </div>
          <div class="col-md-6">
            <label for="testName" class="form-label">Test Name</label>
            <select class="form-select" id="testName" required>
              <option value="" disabled selected>Select a test</option>
              <option value="Blood Test">Blood Test</option>
              <option value="Urine Test">Urine Test</option>
              <option value="X-Ray">X-Ray</option>
              <option value="MRI Scan">MRI Scan</option>
              <option value="CT Scan">CT Scan</option>
              <option value="ECG">ECG</option>
              <option value="Liver Function Test">Liver Function Test</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
            <label for="highrange" class="form-label">Hight Range</label>
            <input type="number" class="form-control" id="highrange" required />
          </div>
          <div class="col-md-6">
            <label for="lowrange" class="form-label">Low Range</label>
            <input type="number" class="form-control" id="lowrange" required />
          </div>
          <div class="col-md-6">
            <label for="actualreading" class="form-label">Actual Reading</label>
            <input type="number" class="form-control" id="actualreading" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="result" class="form-label">Observation</label>
          <textarea class="form-control" id="result" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Report</button>
      </form>
      <div class="mt-3 fw-semibold" id="reportMessage"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <small>© 2025 Clinic Management System</small>
    </div>
  </footer>

  <script src="/JS/createreport.js"></script>
</body>
</html>
